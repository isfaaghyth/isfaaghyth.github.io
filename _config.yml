# Site settings
title: withisfa # site title
description: >- # site description
  Situs ini merupakan mikro frasa seputar utilitas pemrograman Android dan Backend.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/isfaaghyth/withisfa # site repo [optional]
mode: dark # default theme "dark" | "light"
google_analytics: G-GRCLZ4E0FX

# Profile settings
author:
  name: Muh Isfhani Ghiath # author name
  bio: >- # tell to the world
    Situs ini merupakan mikro frasa seputar utilitas pemrograman Android dan Backend. Temukan repositori saya di <a href="https://github.com/isfaaghyth" target="_blank" rel="noopener">@isfaaghyth</a>.
  username: isfaaghyth # general username
  github: isfaaghyth # github username
  twitter: isfaaghyth # twitter username
  facebook: isfaaghyth # facebook username
  email: isfaaghyth[at]gmail[dot]com # email adress
  avatar: https://avatars.githubusercontent.com/u/6775159?v=4 # change with your own avatar

# URL settings
url: "https://with.isfa.xyz/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
